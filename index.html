<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Bootstrap 101 Template</title>

    <!-- Bootstrap -->
    <link href="bower_components/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
    <style type="text/css">
     
     #GV,#logo{
       float:right;
       width:100px;
       height:60px;
     }
     
     #cubos{
      float: left;
      position: relative;
      left: 20%;
     }
     
     .navbar.navbar-default{
       background-color: blue;
     }
     .nav.navbar-nav{
       color:black !important;
       
     }
     
   
      
    </style>
  </head>
  <body>
   
    
    <div class="container-fluid">
        <div class="row" id="cabezera" >
           <img src="img/logoGV.png" class="img-responsive" id="GV">
           <img src="img/logoZubiri.png" class="img-responsive" id="logo">
        </div>
         <div class="row" id="cabezera2" >
          <div class= col-sm-12>
           <img src="img/logoCubos.png" class="img-responsive" id="cubos">
         </div> 
        </div>  
        
        <!--inicio de NavBar-->
        <nav class="navbar navbar-default">
          <div class="container-fluid">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
              <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
              </button>
              <a class="navbar-brand" href="#">Zubiri</a>
            </div>
        
            <!-- Collect the nav links, forms, and other content for toggling -->
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
              <ul class="nav navbar-nav">
                <li><a href="#" class="glyphicon glyphicon-home">Nosotros<span class="sr-only">(current)</span></a></li>
                <li><a href="#" class="glyphicon glyphicon-education"></br>Formacion</a></li>
                <li><a href="#" class="glyphicon glyphicon-book">Proyecto</a></li>
             </ul>
          
            </div><!-- /.navbar-collapse -->
          </div><!-- /.container-fluid -->
        </nav>
        
        <div class="row">
            <div class="col-md-3 col-sm-4">
                <img src="img/sideNavDcha.png"  class="img-responsive">
            </div> 
            <div class="col-md-6 col-sm 9 ">
             <img src="img/ContentPost1.png"  class="img-responsive">
             <img src="img/ContentPost1.png"  class="img-responsive">
             
            </div>
            
            <div class="col-md-3 visible-md">
                <img src="img/sideNavIzda.png"  class="img-responsive">
            </div> 
           
        </div>
        
        <div class="row">
            <img src="img/footer.png"  class="img-responsive">
        </div>
    </div><!--container-principal>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
  </body>
</html>
